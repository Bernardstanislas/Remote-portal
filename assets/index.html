<!doctype html>
<html lang="en" ng-app="portalApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Portal front end</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/fingerprint/fingerprint.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="container-fluid" ng-controller="PortalCtrl">
    <div class="row row-centered">
      <div class="col-xs-10 col-centered">
        <br>
        <h1><b><i class="fa fa-bolt"></i> PORTAIL</b></h1>
        <h3><i>Bienvenue chez vous</i></h3>
        <hr>
        <br>
      </div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-10 col-centered">

        <div ng-show="state=='anonym'">
          <form role="form">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Identifiant" ng-model="username">
              <br>
              <button ng-click="login()" class="btn btn-default btn-lg btn-block">Connexion</button>
            </div>
          </form>
        </div>

        <div ng-show="state=='authenticating'" class="animable">
          <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <div ng-show="state=='forbidden'" class="animable">
          <i class="fa fa-ban fa-5x text-danger"></i>
          <p>Vous n'avez pas l'autorisation d'utiliser l'application.</p>
          <a ng-click="return_home()">Retour Ã  l'accueil</a>
        </div>

        <div ng-show="state=='ready'" class="animable">
          <a ng-click="open_portal()"><i class="fa fa-car fa-5x"></i></a>
        </div>

        <div ng-show="state=='working'" class="animable">
          <i class="fa fa-cog fa-spin fa-5x"></i>
        </div>

        <div ng-show="state=='error'" class="animable">
          <i class="fa fa-warning fa-5x"></i>
          <p>{{error_message}}</p>
        </div>


        <hr>
        <button class="btn btn-default btn-lg" ng-click="register()">DEV ONLY Register</button>

      </div>
    </div>
  </div>
</body>
</html>
